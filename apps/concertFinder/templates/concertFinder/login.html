<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Upcoming Concerts</title>
    {% load static %}
    <link rel="icon" href="{% static 'favicon.ico' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" type = "text/css" href = "{% static 'styles.css'%}">

</head>
<body>
    <div class="container">
        <div class="row my-3">
            <h1 class="heading-font mx-auto">Upcoming Concerts</h1>
        </div>
        <div class = "row mx-auto col-12 col-md-4 my-6" id="login">
            <div class="col-12">

                <h1 class = "heading-font text-center mb-5" >Login</h1>
                <form class = "form-horizontal" action="/gologin" method="POST">
                    {% csrf_token %}
                    <label for = "username" class = "heading-font h3">Username</label>
                    <input id = "username" class = "form-control mb-3" type="text" name="login_username">               
                    <label for = "pw" class = "heading-font h3">Password</label>
                    <input id = "pw" class = "form-control" type="password" name="login_password">
                    <input class = "btn btn-primary btn-block" type="submit" value="Login" style="margin-top:20px;">
                </form>
                {% if messages %}
                {% for message in messages %}
            </div>
            <div class="col-12 mb-4">
                <p clas = "mx-auto text-center" style = "color: white;">{{message}}</p>
                {% endfor %}
                {% endif %}
            </div>
                
        </div>
    </div>

    <!-- Import JQuery, bootstrap, css, etc. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </body>
</html>
