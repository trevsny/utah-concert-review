<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Upcoming Concerts</title>
    {% load static %}
    <link rel="icon" href="{% static 'favicon.ico' %}">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    <!-- My CSS -->
    
    <link rel="stylesheet" type = "text/css" href = "{% static 'styles.css'%}">
    <!-- Import jquery here to avoid Reference Error -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row my-3 text-center">
            <h1 class="heading-font">Upcoming Concerts</h1>
        </div>
        <div class = "row mx-auto col-12 col-md-4 my-6" id="login">
            <div class="col-12">

                <h1 class = "heading-font text-center mb-5" >Login</h1>
                <form class = "form-horizontal" action="/gologin" method="POST">
                    {% csrf_token %}
                    <label for = "username" class = "heading-font h3">Username</label>
                    <input id = "username" class = "form-control mb-3" type="text" name="login_username">               
                    <label for = "pw" class = "heading-font h3">Password</label>
                    <input id = "pw" class = "form-control" type="password" name="login_password">
                    <input class = "btn btn-primary btn-block" type="submit" value="Login" style="margin-top:20px;">
                </form>
                {% if messages %}
                {% for message in messages %}
            </div>
            <div class="col-12 mb-4">
                <p class = "mx-auto text-center" style = "color: white;">{{message}}</p>
                {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Import Bootstrap 5 -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </body>
</html>
