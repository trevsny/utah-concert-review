<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UCR Admin - Edit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load static %}
    <!-- Favicon -->
    <link rel="icon" href="{% static 'favicon.ico' %}">
    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css'%}">
    <!-- Jquery cdn here to avoid Reference Error -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="row my-5 text-center">
            <h1 class="heading-font">Edit Concert</h1>
        </div>
        <div class="row mx-auto">
            <!-- Show up only for Kevin -->
            {% if messages %}
            {% for message in messages %}
            <div class="col-12 text-center">
                <p class="mx-auto h3" style="color:springgreen;">{{message}}</p>
            </div>
            {% endfor %}
            {% endif %}
        </div>
        <div class="row">


            <form class="form-horizontal col-sm-12 col-md-6 col-xl-5 mx-auto" action="/update/{{concert.id}}"
                method="POST">
                {% csrf_token %}
                <div class="form-group mb-2">
                    <label class="label control-label" for="venue">Venue</label>
                    <input id="venue" class="form-control" type="text" name="venue"
                        value="{{concert.venue.venue_name}}">
                </div>
                <div class="form-group mb-2">
                    <label class="label control-label" for="artist">Artist</label>
                    <input id="artist" class="form-control" type="text" name="artist" value="{{concert.artist}}">
                </div>
                <div class="form-group mb-2">
                    <label class="label control-label" for="month">Month</label>
                    <select id="month" class="form-control" name="month">
                        <option value="0">Select Month</option>
                        {% if concert.month == 1 %}
                        <option selected value="1">January</option>
                        {% else %}
                        <option value="1">January</option>
                        {% endif %}
                        {% if concert.month == 2 %}
                        <option selected value='2'>February</option>
                        {% else %}
                        <option value='2'>February</option>
                        {% endif %}
                        {% if concert.month == 3 %}
                        <option selected value='3'>March</option>
                        {% else %}
                        <option value='3'>March</option>
                        {% endif %}
                        {% if concert.month == 4 %}
                        <option selected value='4'>April</option>
                        {% else %}
                        <option value='4'>April</option>
                        {% endif %}
                        {% if concert.month == 5 %}
                        <option selected value='5'>May</option>
                        {% else %}
                        <option value='5'>May</option>
                        {% endif %}
                        {% if concert.month == 6 %}
                        <option selected value='6'>June</option>
                        {% else %}
                        <option value='6'>June</option>
                        {% endif %}
                        {% if concert.month == 7 %}
                        <option selected value='7'>July</option>
                        {% else %}
                        <option value='7'>July</option>
                        {% endif %}
                        {% if concert.month == 8 %}
                        <option selected value='8'>August</option>
                        {% else %}
                        <option value='8'>August</option>
                        {% endif %}
                        {% if concert.month == 9 %}
                        <option selected value='9'>September</option>
                        {% else %}
                        <option value='9'>September</option>
                        {% endif %}
                        {% if concert.month == 10 %}
                        <option selected value='10'>October</option>
                        {% else %}
                        <option value='10'>October</option>
                        {% endif %}
                        {% if concert.month == 11 %}
                        <option selected value='11'>November</option>
                        {% else %}
                        <option value='11'>November</option>
                        {% endif %}
                        {% if concert.month == 12 %}
                        <option selected value='12'>December</option>
                        {% else %}
                        <option value='12'>December</option>
                        {% endif %}
                    </select>
                </div>
                <div class="form-group mb-2">
                    <label for="day" class="label control-label">Day</label>
                    <select id='day' class="form-control" name="day">
                        <option value="0">Select Day</option>
                        {% if concert.day == 1 %}
                        <option selected value="1">1</option>
                        {% else %}
                        <option value="1">1</option>
                        {% endif %}
                        {% if concert.day == 2 %}
                        <option selected value="2">2</option>
                        {% else %}
                        <option value="2">2</option>
                        {% endif %}
                        {% if concert.day == 3 %}
                        <option selected value="3">3</option>
                        {% else %}
                        <option value="3">3</option>
                        {% endif %}
                        {% if concert.day == 4 %}
                        <option selected value="4">4</option>
                        {% else %}
                        <option value="4">4</option>
                        {% endif %}
                        {% if concert.day == 5 %}
                        <option selected value="5">5</option>
                        {% else %}
                        <option value="5">5</option>
                        {% endif %}
                        {% if concert.day == 6 %}
                        <option selected value="6">6</option>
                        {% else %}
                        <option value="6">6</option>
                        {% endif %}
                        {% if concert.day == 7 %}
                        <option selected value="7">7</option>
                        {% else %}
                        <option value="7">7</option>
                        {% endif %}
                        {% if concert.day == 8 %}
                        <option selected value="8">8</option>
                        {% else %}
                        <option value="8">8</option>
                        {% endif %}
                        {% if concert.day == 9 %}
                        <option selected value="9">9</option>
                        {% else %}
                        <option value="9">9</option>
                        {% endif %}
                        {% if concert.day == 10 %}
                        <option selected value="10">10</option>
                        {% else %}
                        <option value="10">10</option>
                        {% endif %}
                        {% if concert.day == 11 %}
                        <option selected value="11">11</option>
                        {% else %}
                        <option value="11">11</option>
                        {% endif %}
                        {% if concert.day == 12 %}
                        <option selected value="12">12</option>
                        {% else %}
                        <option value="12">12</option>
                        {% endif %}
                        {% if concert.day == 13 %}
                        <option selected value="13">13</option>
                        {% else %}
                        <option value="13">13</option>
                        {% endif %}
                        {% if concert.day == 14 %}
                        <option selected value="14">14</option>
                        {% else %}
                        <option value="14">14</option>
                        {% endif %}
                        {% if concert.day == 15 %}
                        <option selected value="15">15</option>
                        {% else %}
                        <option value="15">15</option>
                        {% endif %}
                        {% if concert.day == 16 %}
                        <option selected value="16">16</option>
                        {% else %}
                        <option value="16">16</option>
                        {% endif %}
                        {% if concert.day == 17 %}
                        <option selected value="17">17</option>
                        {% else %}
                        <option value="17">17</option>
                        {% endif %}
                        {% if concert.day == 18 %}
                        <option selected value="18">18</option>
                        {% else %}
                        <option value="18">18</option>
                        {% endif %}
                        {% if concert.day == 19 %}
                        <option selected value="19">19</option>
                        {% else %}
                        <option value="19">19</option>
                        {% endif %}
                        {% if concert.day == 20 %}
                        <option selected value="20">20</option>
                        {% else %}
                        <option value="20">20</option>
                        {% endif %}
                        {% if concert.day == 21 %}
                        <option selected value="21">21</option>
                        {% else %}
                        <option value="21">21</option>
                        {% endif %}
                        {% if concert.day == 22 %}
                        <option selected value="22">22</option>
                        {% else %}
                        <option value="22">22</option>
                        {% endif %}
                        {% if concert.day == 23 %}
                        <option selected value="23">23</option>
                        {% else %}
                        <option value="23">23</option>
                        {% endif %}
                        {% if concert.day == 24 %}
                        <option selected value="24">24</option>
                        {% else %}
                        <option value="24">24</option>
                        {% endif %}
                        {% if concert.day == 25 %}
                        <option selected value="25">25</option>
                        {% else %}
                        <option value="25">25</option>
                        {% endif %}
                        {% if concert.day == 26 %}
                        <option selected value="26">26</option>
                        {% else %}
                        <option value="26">26</option>
                        {% endif %}
                        {% if concert.day == 27 %}
                        <option selected value="27">27</option>
                        {% else %}
                        <option value="27">27</option>
                        {% endif %}
                        {% if concert.day == 28 %}
                        <option selected value="28">28</option>
                        {% else %}
                        <option value="28">28</option>
                        {% endif %}
                        {% if concert.day == 29 %}
                        <option selected value="29">29</option>
                        {% else %}
                        <option value="29">29</option>
                        {% endif %}
                        {% if concert.day == 30 %}
                        <option selected value="30">30</option>
                        {% else %}
                        <option value="30">30</option>
                        {% endif %}
                        {% if concert.day == 31 %}
                        <option selected value="31">31</option>
                        {% else %}
                        <option value="31">31</option>
                        {% endif %}
                    </select>
                </div>
                <div class="form-group mb-2">
                    <label class="label control-label" for="year">Year:</label>
                    <input id="year" class="form-control" type="text" name="year" value="{{concert.year}}">
                </div>
                <div class="form-group mb-2">
                    <label class="label control-label" for="image">Image</label>
                    <input id="image" class="form-control" type="text" name="image" value="{{concert.image}}">
                </div>
                <div class="form-group mb-2">
                    <label class="label control-label" for="ticket_link">Buy Ticket URL</label>
                    <input id="ticket_link" class="form-control" type="text" name="ticket_link"
                        value="{{concert.ticket_link}}">
                </div>
                <legend class="label">Notes</legend>
                <!-- Figure out how to select checkbox from db data -->
                <div class="form-group mb-2 label">
                    {% if concert.note_attend %}
                    <input id="there" class="check" checked type="checkbox" name="note_attending"
                        value="We'll be there!">
                    {% else %}
                    <input id="there" class="check" type="checkbox" name="note_attending" value="We'll be there!">
                    {% endif %}
                    <label for="there">We'll be there</label><br>
                    {% if concert.note_feature %}
                    <input id="featured" class="check" checked type="checkbox" name="note_featured"
                        value="UCR Featured Concert">
                    {% else %}
                    <input id="featured" class="check" type="checkbox" name="note_featured"
                        value="UCR Featured Concert">
                    {% endif %}
                    <label for="featured">UCR Featured Concert</label>
                </div>
                <div class="form-group text-end mb-2">
                    <input type="submit" class="btn btn-primary btn-lg btn-block" value="Update">
                </div>
            </form>
            <div class="row mb-2">
                <div class="col-sm-12 col-md-6 col-xl-5 text-end">
                    <form action="/success" method="GET" class="mx-auto form-horizontal">
                        <input type=submit class="form-horizontal btn btn-secondary btn-lg btn-block" value="Back">
                    </form>
                </div>
                <div class="col-sm-12 col-md-6 col-xl-5 text-start">
                    <form action="/destroy/{{concert.id}}" method="POST" class="mx-auto form-horizontal">
                        {% csrf_token %}
                        <input type="submit" class="btn btn-danger btn-lg btn-block" value="Delete" />
                    </form>
                </div>
            </div>
        </div>

                {% csrf_token %}

            </form>
        </div>
    </div> -->
    </div>
    <!-- Bootstrap JS files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

</body>

</html>
