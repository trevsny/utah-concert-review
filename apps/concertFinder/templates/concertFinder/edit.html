<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UCR Admin - Edit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    {% load static %}
    <!-- My CSS -->
    <link rel="stylesheet" type = "text/css" href = "{% static 'styles.css'%}">  
</head>
<body>
    <div class="container">
        <div class="row my-5">
            <h1 class="heading-font mx-auto">Edit Concert</h1>
        </div>
        <div class="row mx-auto">
                <!-- Show up only for Kevin -->
                {% if messages %}
                {% for message in messages %}
                <div class="col-12 text-center">
                    <p class="mx-auto h3" style="color:springgreen;">{{message}}</p>
                </div>
                {% endfor %}
                {% endif %}
            </div>
        <div class="row">

        
        <form class = "form-horizontal col-sm-12 col-md-6 col-xl-5 mx-auto" action="/update/{{concert.id}}" method="POST">
            {% csrf_token %}
        <div class="form-group">
            <label class = "label control-label" for="venue">Venue</label>                                    
            <input id = "venue" class = "form-control" type = "text" name="venue" value="{{concert.venue.venue_name}}">
        </div>   
        <div class="form-group">
            <label class = "label control-label" for="artist">Artist</label>                                    
            <input id = "artist" class = "form-control" type="text" name="artist" value="{{concert.artist}}">
        </div>
        <div class="form-group">
            <label class = "label control-label" for="month">Month</label>                                    
            <select id = "month" class="form-control" name ="month">
                <option value = "0">Select Month</option>
                {% if concert.month == 1 %}
                <option selected value = "1">January</option>
                {% else %}
                <option value = "1">January</option>
                {% endif %}
                {% if concert.month == 2 %}
                <option selected value = '2'>February</option>
                {% else %}
                <option value = '2'>February</option>
                {% endif %}
                {% if concert.month == 3 %}
                <option selected value = '3'>March</option>
                {% else %}
                <option value = '3'>March</option>
                {% endif %}
                {% if concert.month == 4 %}
                <option selected value = '4'>April</option>
                {% else %}
                <option value = '4'>April</option>
                {% endif %}
                {% if concert.month == 5 %}
                <option selected value = '5'>May</option>
                {% else %}
                <option value = '5'>May</option>
                {% endif %}
                {% if concert.month == 6 %}
                <option selected value = '6'>June</option>
                {% else %}
                <option value = '6'>June</option>
                {% endif %}
                {% if concert.month == 7 %}
                <option selected value = '7'>July</option>
                {% else %}
                <option value = '7'>July</option>
                {% endif %}
                {% if concert.month == 8 %}
                <option selected value = '8'>August</option>
                {% else %}
                <option value = '8'>August</option>
                {% endif %}
                {% if concert.month == 9 %}
                <option selected value = '9'>September</option>
                {% else %}
                <option value = '9'>September</option>
                {% endif %}
                {% if concert.month == 10 %}
                <option selected value = '10'>October</option>
                {% else %}
                <option value = '10'>October</option>
                {% endif %}
                {% if concert.month == 11 %}
                <option  selected value = '11'>November</option>
                {% else %}
                <option value = '11'>November</option>
                {% endif %}
                {% if concert.month == 12 %}
                <option selected value = '12'>December</option>
                {% else %}
                <option value = '12'>December</option>
                {% endif %}
            </select>
        </div>
        <div class="form-group">
            <label for="day" class="label control-label" >Day</label>
            <select id = 'day' class = "form-control" name ="day">
                <option value="0">Select Day</option>
                {% if concert.day == 1 %}
                <option selected value = "1">1</option>
                {% else %}
                <option value = "1">1</option>
                {% endif %}

                {% endif %}

                <option selected value = "5">5</option>
                {% else %}
                <option value = "5">5</option>
                {% endif %}
                {% if concert.day == 6 %}

                {% else %}

                {% endif %}
                {% if concert.day == 7 %}

                {% endif %}
                {% if concert.day == 9 %}

                <option value = "9">9</option>
                {% endif %}
                {% if concert.day == 10 %}

                {% else %}
                <option value = "10">10</option>
                {% endif %}

                {% endif %}
                {% if concert.day == 12 %}

                {% endif %}
                {% if concert.day == 13 %}

                {% else %}

                {% endif %}
                {% if concert.day == 14 %}
                <option selected value = "14">14</option>
                {% else %}

                {% endif %}
                {% if concert.day == 15 %}
                <option selected value = "15">15</option>

                {% if concert.day == 17 %}

                {% if concert.day == 18 %}

                {% endif %}
                {% if concert.day == 19 %}
                <option selected value = "19">19</option>
                {% else %}
                <option value = "19">19</option>
                {% endif %}
                {% if concert.day == 20 %}
                <option selected value = "20">20</option>
                {% else %}
                <option value = "20">20</option>
                {% endif %}
                {% if concert.day == 21 %}
                <option selected value = "21">21</option>
                {% else %}
                <option value = "21">21</option>
                {% endif %}
                {% if concert.day == 22 %}
                <option selected value = "22">22</option>
                {% else %}

                {% if concert.day == 23 %}

                {% endif %}
                {% if concert.day == 24 %}
                <option selected value = "24">24</option>

                {% endif %}
                {% if concert.day == 25 %}

                {% endif %}
                {% if concert.day == 26 %}
                <option selected value = "26">26</option>

                {% if concert.day == 27 %}

                {% if concert.day == 29 %}

            </select>
        </div>
        <div class="form-group">
                <label class = "label control-label" for="year">Year:</label>                                    
                <input id = "year" class = "form-control" type="text" name="year" value="{{concert.year}}">
        </div>
        <div class="form-group">
            <label class="label control-label" for = "image">Image</label>
            <input id = "image" class = "form-control" type="text" name="image" value="{{concert.image}}">
        </div>
        <div class="form-group">
            <label class="label control-label" for="ticket_link">Buy Ticket URL</label>
            <input id = "ticket_link" class = "form-control" type="text" name="ticket_link" value="{{concert.ticket_link}}">
        </div>
        <legend class="label">Notes</legend>
        <!-- Figure out how to select checkbox from db data -->
        <div class="form-group label">
            {% if concert.note_attend %}
            <input id = "there" class = "check" checked type="checkbox" name="note_attending" value="We'll be there!">
            {% else %}
            <input id = "there" class = "check" type="checkbox" name="note_attending" value="We'll be there!">
            {% endif %}
            <label for="there">We'll be there</label><br>
            {% if concert.note_feature %}
            <input id = "featured" class="check" checked type="checkbox" name="note_featured" value="UCR Featured Concert">
            {% else %}
            <input id = "featured" class="check" type="checkbox" name="note_featured" value="UCR Featured Concert">
            {% endif %}
            <label for="featured">UCR Featured Concert</label>
        </div>
        <div class="form-group">
            <input type="submit" class = "btn btn-primary btn-lg btn-block" value="Update">
        </div>
    </form> 
</div>
<div class="row form-group">
    <div class="col-sm-12 col-md-6 col-xl-5 mx-auto">
        <form action="/success" method="GET" class="mx-auto form-horizontal">
            <input type = submit class="form-horizontal btn btn-secondary btn-lg btn-block" value="Back"> 
        </form>    
    </div>
</div>

    <div class="row my-3 mb-3 form-group">
        <div class="col-sm-12 col-md-6 col-xl-5 mx-auto">
            <form action="/destroy/{{concert.id}}" method="POST" class="mx-auto form-horizontal">
                {% csrf_token %}
                <input type="submit" class="btn btn-danger btn-lg btn-block" value="Delete"/>      
            </form>
        </div>
    </div>
</div>
