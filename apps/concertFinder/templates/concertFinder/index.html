<!DOCTYPE html>
<html lang="en" style="min-height: 100vh background-color: #3c4348">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Upcoming Concerts</title>
    {% load static %}
    <!-- Favicon -->
    <link rel="icon" href="{% static 'favicon.ico' %}">
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" type = "text/css" href = "{% static 'styles.css' %}">
    <!-- Lazy loading images js -->
    <script src="https://rawgithub.com/dinbror/blazy/master/blazy.min.js"></script>

</head>
<body style="background-color: #3c4348">
    <div class="container-fluid">
            <div class="row my-3 text-center">
                <h2 class="heading-font mx-auto">Type to Filter Results</h2>
            </div>
            <div class="row justify-content-center">
                <!-- Venue Filter -->
                <div class="col-12 col-md-3 m-3">
                    <h4 class="heading-font">By Venue</h4>
                    <form class="form-horizontal" method="GET">
                        <input type="text" class = "form-control" name="venue_starts_with" id = "ajax_venue_name" placeholder="i.e. The State Room">
                    </form>
                </div>
                <!-- Artist Filter -->
                <div class="col-12 col-md-3 m-3">
                    <h4 class="heading-font">By Artist</h4>
                    <form class="form-horizontal" method="GET">
                        <input type="text" class = "form-control" name="artist_starts_with" id = "ajax_artist_name" placeholder="i.e. Led Zeppelin">
                    </form>
                </div>
                <!-- Date Filter -->
                <div class="col-12 col-md-3 m-3">
                    <h4 class="heading-font">By Month</h4>
                    <form class="form-horizontal" method="GET">
                        <select id = "ajax_month" class="form-control" name ="month">
                            <option value="0">Select Month</option>
                            <option value = "1">January</option>
                            <option value = "2">February</option>
                            <option value = "3">March</option>
                            <option value = "4">April</option>
                            <option value = "5">May</option>
                            <option value = "6">June</option>
                            <option value = "7">July</option>
                            <option value = "8">August</option>
                            <option value = "9">September</option>
                            <option value = "10">October</option>
                            <option value = "11">November</option>
                            <option value = "12">December</option>
                        </select>
                    </form>
                </div>
            </div>
            <!-- Show all concerts button -->
            <div class="row text-center justify-content-center" style="margin-top: 20px;">
                <button id="showAll" name="showConcerts" class="btn btn-primary btn-lg">Show All Concerts</button>    
            </div>
            <div class="row col-9 mx-auto my-3 border-bottom"></div>
        </div>
            <div class="container" style="margin-top: 20px;">
                <div id="placeholder1" class="row">
                    {% include "concertFinder/filtered.html" %}
                </div>   
            </div>
                
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="static/javascript.js"></script>
</body>
</html>
