<script> var bLazy = new Blazy(); </script>
{% for concert in concerts %}
<div class="col-12 col-sm-6 col-md-4 col-lg-3 query-results text-center">
    <img class="img-rounded b-lazy" width="200" height="200"  src = "static/ucr.jpg" data-src = '{{concert.image}}' alt="artist picture"/>
    <p>{{concert.concerts}}</p>
    <p class = "h3">{{concert.artist}}</p>
    <p class = "h4">{{concert.month}} {{concert.day}}, {{concert.year}}</p>
    <p class = "h5">{{concert.venue.venue_name}}</p>
    <a target="_blank" rel="noopener noreferrer" href = '{{concert.ticket_link}}'><button class="btn btn-primary text-center">Buy Tickets</button></a>
    <p class="h5 ucr-note">{{concert.note_attend.note_attending}}</p>
    <p class="h5 ucr-note">{{concert.note_feature.note_featured}}</p>
</div>
{% endfor %}
